<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <style>
        #thumbnail {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>YouTube Converter</h1>
    <input type="text" id="url" placeholder="YouTube URL" oninput="fetchVideoInfo()" />
    <div id="video-info">
        <img id="thumbnail" src="" alt="Thumbnail" style="display:none;" />
        <div id="title"></div>
    </div>
    
    <select id="format">
        <option value="mp3">MP3</option>
        <option value="wav">WAV</option>
        <option value="mp4">MP4</option>
    </select>
    
    <button onclick="convert()">Convert</button>
    
    <div id="progress"></div>
    
    <script>
        function fetchVideoInfo() {
            const url = document.getElementById('url').value;
            if (url) {
                fetch('/video_info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.thumbnail_url && data.title) {
                        const thumbnail = document.getElementById('thumbnail');
                        const title = document.getElementById('title');
                        
                        thumbnail.src = data.thumbnail_url;
                        thumbnail.style.display = 'block';
                        title.textContent = data.title;
                    } else {
                        const thumbnail = document.getElementById('thumbnail');
                        const title = document.getElementById('title');
                        
                        thumbnail.style.display = 'none';
                        title.textContent = '';
                    }
                });
            } else {
                const thumbnail = document.getElementById('thumbnail');
                const title = document.getElementById('title');
                
                thumbnail.style.display = 'none';
                title.textContent = '';
            }
        }
        
        function convert() {
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const progress = document.getElementById('progress');
            
            progress.innerHTML = 'Converting...';
            
            const formData = new FormData();
            formData.append('url', url);
            formData.append('format', format);
            
            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `converted.${format}`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                progress.innerHTML = 'Complete!';
            })
            .catch(error => {
                progress.innerHTML = 'Error!';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
